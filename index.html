<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="favicon.png" />
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <title>Card Animation Practice</title>
   </head>
   <body>
      <div class="card-swiper">
         <div class="card-containers">
            <div class="card-container" data-index="0" data-status="active">
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
            </div>
            <div class="card-container" data-index="1" data-status="unknown">
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
            </div>
            <div class="card-container" data-index="2" data-status="unknown">
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
               <div class="small-card card"></div>
               <div class="big-card card"></div>
            </div>
         </div>
         <div class="card-swiper-buttons">
            <button id="x-button" onclick="handleXClick()">
               <i class="fa-solid fa-x"></i>
            </button>
            <button id="heart-button" onclick="handleHeartClick()">
               <i class="fa-solid fa-heart"></i>
            </button>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
